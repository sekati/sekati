	<script language="javascript" src="js/swfobject.js" type="text/javascript"></script>
	<script language="javascript" src="js/swfmouse.js" type="text/javascript"></script>
	<script language="javascript" src="js/swffit.js" type="text/javascript"></script>
	<script type="text/javascript">
		//-------------------------------------------------------------------------------------
		// Configuration
		var application = 'sekati_preloader.swf'; 	// the swf application
		var objId = 'sekati_preloader'; 			// the swf object id
		var divId = 'flash_update'; 				// the swf div to be overwrite
		var version = '9.0.115'; 					// the min fp version required by framework
		var width = '100%'; 						// the application embed width
		var height = '100%'; 						// the application embed height	
		var expressInstall = 'expressInstall.swf'; 	// set to false (no quotes) to disable.
		//-------------------------------------------------------------------------------------		
		// FlashVars: defines the location of the "config.xml" [default: "xml/config.xml"]
		// WARNING: query string will override the default flashvar which overrides the default location.
		var flashvars = {};
		flashvars.config = "xml/config.xml";
		//flashvars.config = (sekati.util.getQueryParam("conf_uri") || 'xml/config.xml' );
		//-------------------------------------------------------------------------------------
		// Parameters
		var params = {};
		params.menu = "true";
		params.quality = "high";
		params.scale = "noscale";
		params.wmode = "opaque"; // "window", "transparent", "direct", "gpu"
		params.bgcolor = "#ffffff";
		params.seamlesstabbing = "true";
		params.swliveconnect = "true";
		params.allowfullscreen = "true";
		params.allowscriptaccess = "always";
		params.allownetworking = "all";
		//-------------------------------------------------------------------------------------
		// Attributes
		var attributes = {};
		attributes.id = objId;
		attributes.name = objId;
		//-------------------------------------------------------------------------------------
		// Attempt Embed
		if(!sekati.util.isAppleiOS()) {
			//---------------------------------------------------------------------------------
			// Embed the swf			
			swfobject.embedSWF(application, divId, width, height, version, expressInstall, flashvars, params, attributes);
			//---------------------------------------------------------------------------------
			// Include sekati mac mouse wheel support.
			var mousewheel = new SWFMouse();
			mousewheel.registerObject( attributes.id );
			//---------------------------------------------------------------------------------
			// Add browser scrollbar min-size.
			swffit.fit( attributes.id, 800, 600 );
			//---------------------------------------------------------------------------------	
		} else {
			//---------------------------------------------------------------------------------	
			// Embed Alternate
			//
			//---------------------------------------------------------------------------------	
		}
		//-------------------------------------------------------------------------------------	
	</script>
	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"></script>

	</script>
