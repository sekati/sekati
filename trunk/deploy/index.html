<div id="flash_update"><h1>Flash Player Upgrade Required</h1><br/><a href="adobe.com/go/flashplayer" target="_blank">&raquo; Download Flash plugin to view this site</a>&nbsp; &nbsp; &nbsp; &nbsp;<a href="javascript:location.reload(true)">&raquo; Enter Site</a></div>
<div id="flash_seo">Content displayed to googlebot & browsers without javascript.</div>
<script type="text/javascript">
	var s = new swfIN( "framework.swf", "framework", "100%", "100%" );
	//-------------------------------------------------------------------------------------	
	// Detect the client flashplayer version: display an update div if not capable.
	// Use expressInstall if client supported & set automatic scrollbars below defined size.
	// @note flashplayer v9.0.28 supports fullscreen, added/removed from stage events.
	s.detectShowDiv( [9,0,28], "flash_update" );
	s.useExpressInstall( "playerProductInstall.swf", 300, 300 );
	s.scrollbarAt( 800, 600 );
	//-------------------------------------------------------------------------------------
	// FlashVars: defines the location of the "config.xml" [default: "xml/config.xml"]
	// WARNING: query string will override the default flashvar which overrides the default location.
	//s.addVar( "conf_uri", "xml/config.xml" );
	s.addVar( "conf_uri", (swfIN.utils.getQueryParam("conf_uri") || 'xml/config.xml' ));
	//-------------------------------------------------------------------------------------
	// Movie Params
	s.addParam( "bgcolor", "#000000" );
	s.addParam( "menu", "true" );
	s.addParam( "quality", "high" );
	s.addParam( "scale", "noScale" );
	s.addParam( "allowScriptAccess", "always" );
	s.addParam( "swLiveConnect", "true" );
	s.addParam( "allowFullScreen", "true" );	
	//-------------------------------------------------------------------------------------
	// Hide the SEO div, include SWFAddress support and write the embed the swf.
	s.hideSEO( "flash_seo" );
	//s.useSWFAddress();
	s.write();
	//-------------------------------------------------------------------------------------	
	// Include mac mouse wheel support.
	var mousewheel = new SWFMouse( s );
	//-------------------------------------------------------------------------------------	
</script>
