#
# PROJECT SPECIFIC CONFIGURATION : EDIT THE SECTION BELOW TO FIT.
#
###################################################################


# -----------------------------------------------------------------
# Project
# -----------------------------------------------------------------
# NOTE: If you are compiling with the Flash IDE you need only set 
# 		"app.fla" and ignore the other options. Conversely, if you
#		are using mxmlc for compiling you should set everything
#		except "app.fla" (even if you are compiling support asset
#		lib fla's).

# http://livedocs.adobe.com/flex/3/html/help.html?content=anttasks_1.html
# http://labs.adobe.com/wiki/index.php/Flex_Ant_Tasks
# http://labs.adobe.com/wiki/index.php/Flex_Ant_Tasks#Example_3
# http://renaun.com/blog/2006/08/09/84/
# http://d.hatena.ne.jp/o-cha/searchdiary?word=*%5Bflex%5D
# http://ukauka.net/taxonomy/term/9

# application compiler I/O files
app.fla				= ${lib.dir}/framework.fla
app.class			= ${src.dir}/Main.as
app.swf				= ${deploy.dir}/framework.swf


# application compiler output settings
app.width			= 1075
app.height			= 500
app.bgcolor			= 0x000000
app.framerate		= 31


# application compiler metadata
app.meta.title		= "Sekati API Framework Application"
app.meta.desc		= "http://sekati.googlecode.com"
app.meta.contributor= "jason m horwitz"
app.meta.creator	= "jason m horwitz"
app.meta.publisher	= "Sekati LLC"
app.meta.date		= "2008"


# application compiler options
compiler.as3		= true
compiler.strict		= true
compiler.optimize	= true
compiler.debug		= false
compiler.benchmark	= true
compiler.incremental= true
compiler.keep-as	= false
compiler.use-net 	= true
compiler.warnings	= true
compiler.encoding	= UTF-8


