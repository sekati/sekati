# -----------------------------------------------------------------
# FDTKit Core - Modify these path values to reflect your system.
# -----------------------------------------------------------------
fdtkit 				= /Applications/inde/workspace/fdtkit


# -----------------------------------------------------------------
# Various paths used by FDTKit.
# -----------------------------------------------------------------
fbin.dir 			= ${fdtkit}/bin
fdoc.dir 			= ${fdtkit}/doc
flib.dir 			= ${fdtkit}/lib
ftmpl.dir 			= ${flib.dir}/templates


# -----------------------------------------------------------------
# Path to FDTKit libraries and SDKs.
# -----------------------------------------------------------------
FP7.lib				= ${flib.dir}/FP7
FP8.lib 			= ${flib.dir}/FP8
FP9.lib 			= ${flib.dir}/FP9

flex2sdk 			= ${flib.dir}/F2
flex2sdk.bin.dir 	= ${flex2sdk}/bin
flex2sdk.lib.dir 	= ${flex2sdk}/frameworks/libs
flex2sdk.locale 	= en_US
flex2sdk.locale.dir	= ${flex2sdk}frameworks/locale/${locale}

flex3sdk 			= ${flib.dir}/F3
flex3sdk.bin.dir 	= ${flex3sdk}/bin
flex3sdk.lib.dir 	= ${flex3sdk}/frameworks/libs
flex3sdk.locale 	= en_US
flex3sdk.locale.dir	= ${flex3sdk}frameworks/locale/${locale}

FLEX_HOME			= ${flex3sdk}
flash.dir			= /Applications/Adobe Flash CS3


# -----------------------------------------------------------------
# Compilers, ides, doc tools, scripts & binaries.
# -----------------------------------------------------------------
asdoc.exe			= ${flex3sdk.bin.dir}/asdoc
mxmlc.exe 			= ${flex3sdk.bin.dir}/mxmlc
compc.exe 			= ${flex3sdk.bin.dir}/compc
flash.exe 			= ${flash.dir}/Adobe Flash CS3.app/Contents/MacOS/Flash CS3
compile.jsfl		= ${fbin.dir}/scripts/SafeTestMovie.jsfl
flashDebugPlayer.exe= ${flash.dir}/Players/Debug/Flash Player.app
rsync.exe			= /usr/bin/rsync
ssh.exe				= /usr/bin/ssh


# -----------------------------------------------------------------
# Project Structure Template
# -----------------------------------------------------------------
build.dir			= ${basedir}/build
deploy.dir			= ${basedir}/deploy
deploy.admin.dir	= ${deploy.dir}/admin
deploy.assets.dir	= ${deploy.dir}/assets
deploy.css.dir		= ${deploy.dir}/css
deploy.js.dir		= ${deploy.dir}/js
deploy.php.dir		= ${deploy.dir}/php
deploy.xml.dir		= ${deploy.dir}/xml
docs.dir			= ${basedir}/docs
lib.dir				= ${basedir}/lib
lib.assets.dir		= ${lib.dir}/assets
lib.comps.dir		= ${lib.dir}/comps
lib.fonts.dir		= ${lib.dir}/fonts
lib.ia.dir			= ${lib.dir}/ia
src.dir				= ${basedir}/src
tests.dir			= ${basedir}/tests


